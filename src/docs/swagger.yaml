basePath: /api/v1
definitions:
  helpers.Error:
    properties:
      error:
        type: string
    type: object
  teams.Team:
    properties:
      department:
        type: string
      name:
        type: string
    type: object
host: localhost:8081
info:
  contact:
    email: bolmidgk@mail.uc.edu
    name: MiriConf
    url: https://github.com/MiriConf/miriconf-backend
  description: The backend API for MiriConf.
  license:
    name: GPL3
    url: https://www.gnu.org/licenses/gpl-3.0.en.html
  title: MiriConf Backend API
  version: "1.0"
paths:
  /teams:
    delete:
      description: Delete a single team
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Delete a single team
      tags:
      - teams
  /teams/get/{_id}:
    get:
      description: Display data for a single team
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/helpers.Error'
            type: array
      summary: Display data for a single team
      tags:
      - teams
  /teams/list:
    get:
      description: list all teams
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/teams.Team'
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: List all teams
      tags:
      - teams
swagger: "2.0"
