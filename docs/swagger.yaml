basePath: /api/v1
definitions:
  httputil.HTTPError:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: status bad request
        type: string
    type: object
  model.Team:
    description: Team information
    properties:
      createdat:
        description: Creation timestamp
        example: 08-23-2022
        format: string
        type: string
      department:
        description: Parent department of team
        example: cybersecurity
        format: string
        type: string
      id:
        description: ID of team
        example: 1
        format: int64
        type: integer
      name:
        description: Name of team
        example: cyber operations
        format: string
        type: string
      tags:
        description: Tags assigned to the team using the UI
        example: security
        format: string
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: bolmidgk@mail.uc.edu
    name: MiriConf
    url: https://github.com/MiriConf/miriconf-backend
  description: The backend API for MiriConf.
  license:
    name: GPL3
    url: https://www.gnu.org/licenses/gpl-3.0.en.html
  title: MiriConf Backend API
  version: "1.0"
paths:
  /teams:
    get:
      description: get teams
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Team'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputil.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/httputil.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputil.HTTPError'
      summary: List teams
      tags:
      - teams
swagger: "2.0"
