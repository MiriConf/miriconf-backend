apiVersion: v1
kind: Pod
metadata:
  name: mongo-express
  namespace: default
spec:
  containers:
  - image: mongo-express
    name: mongo-express
    ports:
     - containerPort: 8081
    env:
    - name: ME_CONFIG_MONGODB_ADMINUSERNAME
      value: admin
    - name: ME_CONFIG_MONGODB_ADMINPASSWORD
      value: localdev
    - name: ME_CONFIG_MONGODB_URL
      value: mongodb+srv://admin:localdev@mongodb-svc.default.svc.cluster.local/admin?replicaSet=mongodb&ssl=false
  dnsPolicy: ClusterFirst
  restartPolicy: Always
